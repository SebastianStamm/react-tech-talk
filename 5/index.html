<!DOCTYPE html>
<html>
<head>
  <title>Tasklist</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
<div id="react"></div>
<script type="text/babel">
  function Task(properties) {
    return <div style={{border: '1px solid lightgray'}}>
      <h2>{properties.name}</h2>
      <p>{properties.description}</p>
    </div>;
  }

  const content = (<div>
    <h1>Tasklist</h1>
    <Task name="My Task" description="Useful Task description" />
    <Task name="My Task 2" description="Useful Task description" />
    <Task name="My Task 3" description="Useful Task description" />
    <Task name="My Task 4" description="Useful Task description" />
  </div>);

  ReactDOM.render(content, react);
  </script>
</body>
</html>
